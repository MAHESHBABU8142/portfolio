<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="projects.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body id="calculator-app">
    <header>
        <h1>Calculator App</h1>
    </header>
    <main>
        <h2 id="display"></h2>
        <div class="calculator">
            <button id="clear">C</button>
            <button id="all-clear">AC</button>
            <button class="material-symbols-outlined"value="%">percent</button>
            <button value="/">/</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="material-symbols-outlined" value="*">close</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="material-symbols-outlined" value="-">remove</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="material-symbols-outlined" value="+">add</button>
            <button class="material-symbols-outlined" value="sqrt"></button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>
    </main>
    <footer>
        <p>Created by <a href="https://www.mudavathmaheshbabu.kesug.com/" target="_blank">Mudavath Maheshbabu</a></p>
        <hr>
        <p>&copy; 2025 Mudavath Maheshbabu. All rights reserved.</p>
    </footer>
    <script src="projects.js">

    </script>
    </body>
</html>
