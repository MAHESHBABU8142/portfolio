<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perplexity</title>
        <meta name="description" content="An ai search tool">
        <meta name="author" content="Mudavath Maheshbabu">
        <link rel="stylesheet" href="perplexity.css">
        <!--      <span id="" class="material-icons"></span>      -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
       <header>
          <span id="profile-icon" class="material-icons">account_circle</span>
          <h1>Perplexity</h1>
          <span id="Share-icon" class="material-icons">share</span>
       </header>
       <main>
         <h2>Where <br> knowledge <br> begins</h2>
         <section class="chat-bar">
                <span id="camara-icon" class="material-icons">center_focus_weak</span>
                <input type="text" placeholder="Ask anything...">
                 <span id="mic-icon" class="material-icons">mic</span> 
         </section>
       </main>
       <footer>
            <nav>
                 <span id="search-page" class="material-icons">search</span>
                 <span id="Discover-page" class="material-icons">travel_explore</span>
                 <span id="book-mark-page" class="material-icons">bookmark</span>   
                 <span id="history-page" class="material-icons">history</span> 
            </nav>
       </footer>
